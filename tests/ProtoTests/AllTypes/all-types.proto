syntax = "proto3";

package testing.alltypes;

option php_namespace = "Testing\\AllTypes";

import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/resource.proto";
import "google/api/field_behavior.proto";

service AllTypes {
  option (google.api.default_host) = "alltypes.example.com";

  rpc Method1(Request) returns(Response) {
    option (google.api.http) = {
      post: "/path:method1"
      body: "*"
    };
  }

  // TODO: test LRO, paginated, and server-streaming RPCs
}

// TODO: test non-nested message and enum fields.

