type: com.google.api.codegen.ConfigProto
config_schema_version: 2.0.0
language_settings:
  php:
    package_name: Testing\BasicLro

# Having "long-running" defined here alters the ordering of emitted RPC methods.
interfaces:
- name: testing.basiclro.BasicLro
  methods:
  - name: Method1
    long_running:
      initial_poll_delay_millis: 20000
      poll_delay_multiplier: 1.5
      max_poll_delay_millis: 45000
      total_poll_timeout_millis: 86400000
