name: PhpUnit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Install dependencies
      run: |
        composer install --prefer-dist --no-progress --no-suggest;
        composer dump-autoload;

    - name: Run tests
      run: ./vendor/bin/phpunit tests
