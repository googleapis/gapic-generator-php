name: Bazel - build example pkg

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Install Bazel (latest version)
      uses: abhinavsingh/setup-bazel@v3

    - name: Build example package; all targets
      run: |
        cd bazel_example;
        bazel build ...
